<!DOCTYPE html>
<html>
<head>
    <title>Demo Activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #2d6cdf;
            margin-top: 40px;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        .divider {
            margin: 20px auto;
            width: 80%;
            border-top: 2px dashed #2d6cdf;
        }
        h2 {
            color: #333;
            margin-top: 30px;
        }
        h3 {
            color: #5c5c5c;
            font-style: italic;
            margin-top: 15px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.08);
            display: inline-block;
            padding: 30px 40px;
            margin-top: 30px;
            max-width: 90vw;
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                margin-top: 25px;
            }
            h2 {
                font-size: 1em;
                margin-top: 18px;
            }
            h3 {
                font-size: 0.95em;
                margin-top: 10px;
            }
            .card {
                padding: 18px 10px;
                margin-top: 18px;
            }
            .divider {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>HELLO UNIVERSE!</h1>
        <div class="divider"></div>
        <h2>I'm Rylee Miguel N. Pamintuan</h2>
        <h3>Hello Sir Rodney Gwapito!</h3>




</html></body>    </div>    </div>

</body>
</html>
